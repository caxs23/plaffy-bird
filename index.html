<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Speed Flappy Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Pretendard', sans-serif;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #70c5ce;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            max-width: 100%;
            max-height: 100vh;
        }
        .ui-overlay {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        .restart-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            color: white;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <div id="scoreDisplay" class="text-white text-5xl font-black drop-shadow-lg">0</div>
    </div>

    <div id="restartBox" class="restart-box">
        <h2 class="text-3xl font-bold mb-4 text-red-500">GAME OVER</h2>
        <p id="finalScore" class="text-xl mb-6">Score: 0</p>
        <button id="restartBtn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full font-bold text-lg transition-transform active:scale-95 pointer-events-auto">
            다시 시작
        </button>
    </div>

    <script>
        const IMG_UP_URL = 'https://github.com/caxs23/plaffy-bird/blob/main/2-removebg-preview.png?raw=true';
        const IMG_DOWN_URL = 'https://github.com/caxs23/plaffy-bird/blob/main/1-removebg-preview.png?raw=true';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const restartBox = document.getElementById('restartBox');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Game Constants (Adjusted for time-based movement)
        const GRAVITY = 15;      // Gravity per second^2
        const JUMP_FORCE = -350; // Jump velocity
        const PIPE_WIDTH = 52;
        const PIPE_GAP = 165;
        const PIPE_SPEED = 150;  // Pixels per second
        const PIPE_SPAWN_TIME = 1.5; // Seconds between pipes

        // Game State
        let bird = {
            x: 50,
            y: 0,
            w: 70,
            h: 55,
            velocity: 0,
            imgUp: new Image(),
            imgDown: new Image()
        };

        bird.imgUp.src = IMG_UP_URL;
        bird.imgDown.src = IMG_DOWN_URL;

        let pipes = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let lastTime = 0;
        let pipeTimer = 0;

        function init() {
            canvas.width = 360;
            canvas.height = 640;
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            pipeTimer = 0;
            gameOver = false;
            gameStarted = false;
            scoreDisplay.textContent = '0';
            restartBox.style.display = 'none';
            lastTime = performance.now();
        }

        function triggerJump() {
            if (gameOver) return;
            if (!gameStarted) {
                gameStarted = true;
                lastTime = performance.now();
            }
            bird.velocity = JUMP_FORCE;
        }

        window.addEventListener('keydown', (e) => { if (e.code === 'Space') triggerJump(); });
        canvas.addEventListener('mousedown', (e) => { e.preventDefault(); triggerJump(); });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); triggerJump(); }, { passive: false });
        restartBtn.addEventListener('click', resetGame);

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.w/2, bird.y + bird.h/2);
            let rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 6, bird.velocity * 0.002));
            ctx.rotate(rotation);

            let currentImg = bird.velocity < 0 ? bird.imgUp : bird.imgDown;

            if (currentImg.complete && currentImg.naturalWidth !== 0) {
                ctx.drawImage(currentImg, -bird.w/2, -bird.h/2, bird.w, bird.h);
            } else {
                ctx.fillStyle = '#f8d348';
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.w/2, bird.h/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                let grad = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                grad.addColorStop(0, '#73bf2e');
                grad.addColorStop(0.5, '#9ce659');
                grad.addColorStop(1, '#558022');
                
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#2d5a00';
                ctx.lineWidth = 2;

                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                ctx.strokeRect(pipe.x, -2, PIPE_WIDTH, pipe.top + 2);
                ctx.fillRect(pipe.x - 4, pipe.top - 20, PIPE_WIDTH + 8, 20);
                ctx.strokeRect(pipe.x - 4, pipe.top - 20, PIPE_WIDTH + 8, 20);

                const bottomY = pipe.top + PIPE_GAP;
                const bottomH = canvas.height - bottomY;
                ctx.fillRect(pipe.x, bottomY, PIPE_WIDTH, bottomH);
                ctx.strokeRect(pipe.x, bottomY, PIPE_WIDTH, bottomH + 2);
                ctx.fillRect(pipe.x - 4, bottomY, PIPE_WIDTH + 8, 20);
                ctx.strokeRect(pipe.x - 4, bottomY, PIPE_WIDTH + 8, 20);
            });
        }

        function update(dt) {
            if (gameOver || !gameStarted) return;

            // Apply gravity
            bird.velocity += GRAVITY;
            bird.y += bird.velocity * dt;

            if (bird.y + bird.h > canvas.height) {
                bird.y = canvas.height - bird.h;
                endGame();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }

            // Pipe spawning logic based on time
            pipeTimer += dt;
            if (pipeTimer >= PIPE_SPAWN_TIME) {
                let minH = 80;
                let maxH = canvas.height - PIPE_GAP - 80;
                let height = Math.floor(Math.random() * (maxH - minH + 1)) + minH;
                pipes.push({ x: canvas.width, top: height, passed: false });
                pipeTimer = 0;
            }

            pipes.forEach((pipe) => {
                pipe.x -= PIPE_SPEED * dt;

                const pX = 15; 
                const pY = 12;
                if (
                    bird.x + pX < pipe.x + PIPE_WIDTH &&
                    bird.x + bird.w - pX > pipe.x &&
                    (bird.y + pY < pipe.top || bird.y + bird.h - pY > pipe.top + PIPE_GAP)
                ) {
                    endGame();
                }

                if (!pipe.passed && bird.x > pipe.x + PIPE_WIDTH) {
                    score++;
                    pipe.passed = true;
                    scoreDisplay.textContent = score;
                }
            });

            if (pipes.length > 0 && pipes[0].x < -PIPE_WIDTH - 20) {
                pipes.shift();
            }
        }

        function endGame() {
            if (gameOver) return;
            gameOver = true;
            finalScore.textContent = '최종 점수: ' + score;
            restartBox.style.display = 'block';
        }

        function draw() {
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath(); ctx.arc(50, 80, 20, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(80, 80, 30, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(110, 80, 20, 0, Math.PI*2); ctx.fill();

            drawPipes();
            drawBird();

            if (!gameStarted && !gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.font = 'bold 20px sans-serif';
                ctx.fillText('화면을 클릭하여 시작!', canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        function gameLoop(timestamp) {
            // Calculate delta time (dt) in seconds
            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1; // Prevent huge jumps during lag
            lastTime = timestamp;

            update(dt);
            draw();
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
</body>
</html>
