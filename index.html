<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌîåÎûòÌîº Ï£ºÏõê - Flappy Juwon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Jua', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(180deg, #70c5ce 0%, #a2d9e0 100%);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 100%;
            height: 100vh; 
        }
        
        .ui-layer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Ï†êÏàò ÌåùÏóÖ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes scorePop {
            0% { transform: scale(1.5); color: #ffeb3b; }
            100% { transform: scale(1); color: white; }
        }
        .score-display {
            position: absolute;
            top: 10%;
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            z-index: 20;
            pointer-events: none;
            transition: transform 0.3s ease-out;
        }
        .score-pop {
            animation: scorePop 0.4s ease-out;
        }

        #startScreen {
            background: rgba(0,0,0,0.4);
            pointer-events: auto;
            z-index: 30;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .main-title {
            font-size: 4rem;
            color: #f8d348;
            text-shadow: 4px 4px 0 #e65100, 0 0 10px rgba(255,255,255,0.5);
            margin-bottom: 2rem;
            animation: breathe 2s infinite ease-in-out;
            text-align: center;
            line-height: 1.2;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #73bf2e 0%, #558022 100%);
            border: 4px solid #fff;
            border-radius: 50px;
            padding: 15px 50px;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 6px 0 #2d5a00, 0 10px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.1s;
            pointer-events: auto;
            text-transform: uppercase;
        }
        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #2d5a00, 0 4px 4px rgba(0,0,0,0.3);
        }

        .game-over-box {
            background: #e8dcb9;
            border: 4px solid #543847;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: none;
            z-index: 40;
            pointer-events: auto;
            min-width: 280px;
        }

        #celebrationMsg {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 0 #f44336, -2px -2px 0 #f44336;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 25;
        }
        #celebrationMsg.show {
            opacity: 1;
            transform: scale(1.2) translateY(-20px);
        }

        /* Ìè≠Î∞ú Ïù¥ÎØ∏ÏßÄ Ïä§ÌÉÄÏùº */
        #explosion {
            position: absolute;
            display: none;
            z-index: 35;
            width: 150px;
            height: 150px;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="relative w-full h-screen flex justify-center bg-gray-900">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Ìè≠Î∞ú Ìö®Í≥º Ïù¥ÎØ∏ÏßÄ -->
        <img id="explosion" src="https://github.com/caxs23/plaffy-bird/blob/main/explo.gif?raw=true" alt="explosion">

        <div id="scoreDisplay" class="score-display">0</div>
        <div id="celebrationMsg">üéâ 10Ï†ê ÎèåÌåå! üéâ</div>

        <div id="startScreen" class="ui-layer">
            <h1 class="main-title">ÌîåÎûòÌîº<br>Ï£ºÏõê</h1>
            <div class="text-white text-xl mb-8 bg-black/30 px-4 py-2 rounded-lg">
                üëÜ ÌÑ∞ÏπòÌïòÍ±∞ÎÇò Ïä§ÌéòÏù¥Ïä§Î∞îÎ°ú Ï†êÌîÑ!
            </div>
            <button id="startBtn" class="btn-primary">Í≤åÏûÑ ÏãúÏûë</button>
        </div>

        <div id="gameOverScreen" class="ui-layer" style="display: none;">
            <div class="game-over-box" id="gameOverBox">
                <h2 class="text-4xl text-[#e65100] mb-2 drop-shadow-sm">GAME OVER</h2>
                <div class="flex flex-col gap-2 mb-6">
                    <div class="bg-[#dcb988] p-2 rounded border-2 border-[#c59b66]">
                        <span class="text-[#e65100] text-sm block">SCORE</span>
                        <span id="finalScore" class="text-3xl text-white drop-shadow-md">0</span>
                    </div>
                    <div class="bg-[#dcb988] p-2 rounded border-2 border-[#c59b66]">
                        <span class="text-[#e65100] text-sm block">BEST</span>
                        <span id="bestScore" class="text-3xl text-white drop-shadow-md">0</span>
                    </div>
                </div>
                <button id="restartBtn" class="btn-primary" style="font-size: 1.5rem; padding: 10px 40px;">Îã§Ïãú ÌïòÍ∏∞</button>
            </div>
        </div>
    </div>

    <script>
        const IMG_UP_URL = 'https://github.com/caxs23/plaffy-bird/blob/main/2-removebg-preview.png?raw=true';
        const IMG_DOWN_URL = 'https://github.com/caxs23/plaffy-bird/blob/main/1-removebg-preview.png?raw=true';
        const SOUND_JUMP_URL = 'https://github.com/caxs23/runandjump/blob/main/jump.mp3?raw=true';
        const SOUND_DEATH_URL = 'https://github.com/caxs23/plaffy-bird/blob/main/ex.wav?raw=true';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverBox = document.getElementById('gameOverBox');
        const finalScoreEl = document.getElementById('finalScore');
        const bestScoreEl = document.getElementById('bestScore');
        const restartBtn = document.getElementById('restartBtn');
        const celebrationMsg = document.getElementById('celebrationMsg');
        const explosionImg = document.getElementById('explosion');

        const jumpSound = new Audio(SOUND_JUMP_URL);
        const deathSound = new Audio(SOUND_DEATH_URL);

        const FIXED_DT = 1 / 60;   
        const GRAVITY = 1200 * 0.8;      
        const JUMP_FORCE = -380 * 0.82; 
        const PIPE_WIDTH = 52;
        const PIPE_GAP = 195;      
        const PIPE_SPEED = 190 * 0.8;    
        const PIPE_SPAWN_TIME = 1.5 / 0.8; 

        let currentState = 'START'; 
        let bird = {
            x: 50,
            y: 0,
            w: 105, 
            h: 82.5, 
            hitW: 60, 
            hitH: 45, 
            velocity: 0,
            isVisible: true,
            imgUp: new Image(),
            imgDown: new Image()
        };

        bird.imgUp.src = IMG_UP_URL;
        bird.imgDown.src = IMG_DOWN_URL;

        let pipes = [];
        let clouds = [];
        let score = 0;
        let localBestScore = localStorage.getItem('flappyJuwonBest') || 0;
        let lastTime = 0;
        let accumulator = 0;
        let pipeTimer = 0;

        class Cloud {
            constructor(x, y, scale, speed) {
                this.x = x;
                this.y = y;
                this.scale = scale;
                this.speed = speed;
            }
            update(dt) {
                this.x -= this.speed * dt;
                if (this.x + 100 * this.scale < 0) {
                    this.x = canvas.width + 50;
                    this.y = Math.random() * (canvas.height / 2);
                }
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.arc(35, -10, 40, 0, Math.PI * 2);
                ctx.arc(70, 0, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initClouds() {
            clouds = [];
            for(let i=0; i<5; i++) {
                let scale = 0.5 + Math.random() * 0.5;
                let speed = 20 + Math.random() * 30;
                let x = Math.random() * canvas.width;
                let y = Math.random() * (canvas.height / 2);
                clouds.push(new Cloud(x, y, scale, speed));
            }
        }

        function init() {
            const aspect = window.innerWidth / window.innerHeight;
            canvas.width = 360; 
            canvas.height = canvas.width / aspect;
            if (canvas.height < 640) canvas.height = 640;
            initClouds();
            resetGameToStart();
            requestAnimationFrame(gameLoop);
        }

        function resetGameToStart() {
            currentState = 'START';
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.isVisible = true;
            pipes = [];
            score = 0;
            pipeTimer = 0;
            accumulator = 0;
            scoreDisplay.textContent = '0';
            scoreDisplay.classList.remove('score-pop');
            scoreDisplay.style.display = 'none';
            startScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            gameOverBox.style.display = 'none';
            explosionImg.style.display = 'none';
            celebrationMsg.className = '';
            lastTime = performance.now();
        }

        function startGame() {
            if (currentState === 'PLAYING' || currentState === 'EXPLODING') return;
            currentState = 'PLAYING';
            scoreDisplay.style.display = 'block';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameOverBox.style.display = 'none';
            triggerJump();
        }

        function triggerJump() {
            if (currentState !== 'PLAYING') return;
            jumpSound.currentTime = 0;
            jumpSound.play().catch(() => {});
            bird.velocity = JUMP_FORCE;
        }

        function triggerGameOver() {
            if (currentState === 'GAMEOVER' || currentState === 'EXPLODING') return;
            currentState = 'EXPLODING';
            
            // Í≤åÏûÑ Ïò§Î≤Ñ ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù
            deathSound.currentTime = 0;
            deathSound.play().catch(() => {});

            // Ìè≠Î∞ú Ïù¥ÎØ∏ÏßÄ ÏúÑÏπò ÏÑ§Ï†ï Î∞è ÌëúÏãú
            const canvasRect = canvas.getBoundingClientRect();
            const birdCenterX = canvasRect.left + (bird.x + bird.w/2) * (canvasRect.width / canvas.width);
            const birdCenterY = canvasRect.top + (bird.y + bird.h/2) * (canvasRect.height / canvas.height);
            
            explosionImg.style.left = birdCenterX + 'px';
            explosionImg.style.top = birdCenterY + 'px';
            explosionImg.style.display = 'block';
            
            // ÏÉà Ïà®Í∏∞Í∏∞
            bird.isVisible = false;

            // ÏïΩ 1Ï¥à ÌõÑ (2Î∞∞ ÎäêÎ¶∞ Ïó∞Ï∂ú ÎäêÎÇå) Í≤åÏûÑ Ïò§Î≤Ñ Í≤∞Í≥ºÏ∞Ω ÌëúÏãú
            setTimeout(() => {
                currentState = 'GAMEOVER';
                explosionImg.style.display = 'none';

                if (score > localBestScore) {
                    localBestScore = score;
                    localStorage.setItem('flappyJuwonBest', localBestScore);
                }

                finalScoreEl.textContent = score;
                bestScoreEl.textContent = localBestScore;
                
                scoreDisplay.style.display = 'none';
                gameOverScreen.style.display = 'flex';
                gameOverBox.style.display = 'block';
            }, 1000); 
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;
            
            // Ï†êÏàò Ìåù Ïï†ÎãàÎ©îÏù¥ÏÖò Ï†ÅÏö©
            scoreDisplay.classList.remove('score-pop');
            void scoreDisplay.offsetWidth; // Î¶¨ÌîåÎ°úÏö∞ Í∞ïÏ†ú
            scoreDisplay.classList.add('score-pop');

            if (score % 10 === 0 && score > 0) showCelebration(`üéâ ÎåÄÎã®Ìï¥Ïöî! ${score}Ï†ê! üéâ`);
        }

        function showCelebration(text) {
            celebrationMsg.textContent = text;
            celebrationMsg.classList.remove('show');
            void celebrationMsg.offsetWidth; 
            celebrationMsg.classList.add('show');
            setTimeout(() => { celebrationMsg.classList.remove('show'); }, 2000);
        }

        startBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            startGame();
        });

        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetGameToStart();
            startGame();
        });

        window.addEventListener('keydown', (e) => { 
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (currentState === 'START') startGame();
                else if (currentState === 'PLAYING') triggerJump(); 
            }
        });
        
        canvas.addEventListener('mousedown', (e) => { 
            e.preventDefault(); 
            if (currentState === 'PLAYING') triggerJump(); 
        });

        canvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if (currentState === 'PLAYING') triggerJump(); 
        }, { passive: false });

        function drawBird() {
            if (!bird.isVisible) return;

            ctx.save();
            ctx.translate(bird.x + bird.w/2, bird.y + bird.h/2);
            let rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 6, bird.velocity * 0.0015));
            if (currentState === 'START' || currentState === 'GAMEOVER') rotation = 0;
            ctx.rotate(rotation);
            let currentImg = bird.velocity < 0 ? bird.imgUp : bird.imgDown;
            if (currentImg.complete && currentImg.naturalWidth !== 0) {
                ctx.drawImage(currentImg, -bird.w/2, -bird.h/2, bird.w, bird.h);
            } else {
                ctx.fillStyle = '#f8d348';
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.w/2, bird.h/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                let grad = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                grad.addColorStop(0, '#73bf2e');
                grad.addColorStop(0.5, '#9ce659');
                grad.addColorStop(1, '#558022');
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#2d5a00';
                ctx.lineWidth = 2;
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                ctx.strokeRect(pipe.x, -2, PIPE_WIDTH, pipe.top + 2);
                ctx.fillRect(pipe.x - 4, pipe.top - 20, PIPE_WIDTH + 8, 20);
                ctx.strokeRect(pipe.x - 4, pipe.top - 20, PIPE_WIDTH + 8, 20);
                const bottomY = pipe.top + PIPE_GAP;
                const bottomH = canvas.height - bottomY;
                ctx.fillRect(pipe.x, bottomY, PIPE_WIDTH, bottomH);
                ctx.strokeRect(pipe.x, bottomY, PIPE_WIDTH, bottomH + 2);
                ctx.fillRect(pipe.x - 4, bottomY, PIPE_WIDTH + 8, 20);
                ctx.strokeRect(pipe.x - 4, bottomY, PIPE_WIDTH + 8, 20);
            });
        }

        function physicsUpdate() {
            if (currentState !== 'PLAYING') return;

            bird.velocity += GRAVITY * FIXED_DT;
            bird.y += bird.velocity * FIXED_DT;

            if (bird.y + (bird.h - (bird.h - bird.hitH)/2) > canvas.height) {
                triggerGameOver();
                return;
            }
            if (bird.y < 0) { bird.y = 0; bird.velocity = 0; }

            pipeTimer += FIXED_DT;
            if (pipeTimer >= PIPE_SPAWN_TIME) {
                let minH = 100;
                let maxH = canvas.height - PIPE_GAP - 100;
                let height = Math.floor(Math.random() * (maxH - minH + 1)) + minH;
                pipes.push({ x: canvas.width, top: height, passed: false });
                pipeTimer = 0;
            }

            pipes.forEach((pipe) => {
                pipe.x -= PIPE_SPEED * FIXED_DT;
                const hitBoxX = bird.x + (bird.w - bird.hitW) / 2;
                const hitBoxY = bird.y + (bird.h - bird.hitH) / 2;
                const pX = 12; 
                const pY = 10;
                if (
                    hitBoxX + pX < pipe.x + PIPE_WIDTH &&
                    hitBoxX + bird.hitW - pX > pipe.x &&
                    (hitBoxY + pY < pipe.top || hitBoxY + bird.hitH - pY > pipe.top + PIPE_GAP)
                ) {
                    triggerGameOver();
                }
                
                // ÌåêÏ†ï Î°úÏßÅ ÏàòÏ†ï: ÏÉàÏùò Ï§ëÏã¨Î∂ÄÍ∞Ä ÌååÏù¥ÌîÑÏùò ÏôºÏ™Ω ÏÑ†Ïóê ÎãøÏûêÎßàÏûê Ï†êÏàò ÌöçÎìù
                if (!pipe.passed && bird.x + bird.w / 2 > pipe.x) {
                    pipe.passed = true;
                    updateScore();
                }
            });
            if (pipes.length > 0 && pipes[0].x < -PIPE_WIDTH - 20) pipes.shift();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            clouds.forEach(cloud => cloud.draw(ctx));
            drawPipes();
            drawBird();
            ctx.fillStyle = '#558022';
            ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
        }

        function gameLoop(timestamp) {
            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1; 
            lastTime = timestamp;
            clouds.forEach(cloud => cloud.update(dt));
            accumulator += dt;
            while (accumulator >= FIXED_DT) {
                physicsUpdate();
                if (currentState === 'START') bird.y = (canvas.height / 2) + Math.sin(timestamp / 300) * 10;
                accumulator -= FIXED_DT;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
</body>
</html>
